<h2>Spaghetti-alla-paul</h2>
<p>My speciality. I designed this by chance, but has since become one of the family favourites, and a hearty go to when in a rush.</p>
<h3>Ingredients</h3>
<ul>
    <li>Chicken breast - diced</li>
    <li>tomotoe paste</li>
    <li>tinned tomotoe x2</li>
    <li>cheese</li>
    <li>salt to taste</li>
    <li>smoked pepper</li>
</ul>
